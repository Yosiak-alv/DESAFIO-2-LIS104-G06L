<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ejercicio 2 </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="cointainer">
            <div class="row py-5">
                <div class="col-md-10 offset-md-1 p-5 bg-light border rounded-3">
                    <h2 class="text-center">Registre Un Libro:</h2>
                    
                    <form action="proccess.php" method="post">
                        <div class="mb-3">
                            <label for="author" class="form-label">Autor</label>
                            <input type="text" class="form-control" id="author" name="author" required>
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">Titulo</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Don quijote" required>
                        </div>
                        <div class="mb-3">
                            <label for="numberEdition" class="form-label">Numero de Edicion</label>
                            <input type="text" class="form-control" id="numberEdition" name="numberEdition" placeholder="El Cuarto^4" required>
                        </div>
                        <div class="mb-3">
                            <label for="publishPlace" class="form-label">Lugar de Publicacion</label>
                            <input type="text" class="form-control" id="publishPlace" name="publishPlace" required>
                        </div>
                        <div class="mb-3">
                            <label for="editorial" class="form-label">Editorial</label>
                            <input type="text" class="form-control" id="editorial" name="editorial" required>
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">Year</label>
                            <input type="text" min=0 class="form-control" id="year" name="year" placeholder="(2012)" required>
                        </div>
                        <div class="mb-3">
                            <label for="pages" class="form-label">Paginas</label>
                            <input type="number" min=0 class="form-control" id="pages" name="pages" required>
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notas</label>
                            <input type="text" class="form-control" id="notes" name="notes" required>
                        </div>
                        <div class="mb-3">
                            <label for="isbn" class="form-label">ISBN</label>
                            <input type="text" class="form-control" id="isbn" name="isbn" placeholder="0-7645-2641-3" required>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary " name="submit">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
